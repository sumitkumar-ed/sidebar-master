<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Sidebar</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar active">
        <div class="menu-btn">
            <i class="ph ph-bold ph-caret-left"></i>
        </div>
        <div class="head">
          <div class="user-img">
            <img src="user.jpg" alt="" />
          </div>

          <div class="user-details">
            <p class="title">Web Developer</p>
            <p class="name">Jhon Doe</p>
          </div>
        </div>

        <div class="nav">
          <div class="menu">
            <p class="title">Main</p>
            <ul>
              <li>
                <a href="#">
                  <i class="icon ph-bold ph-house-simple"></i>
                  <span class="text">Dashboard</span>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="icon ph-bold ph-user"></i>
                  <span class="text">Audience</span>
                  <i class="arrow ph-bold ph-caret-down"></i>
                </a>

                <ul class="sub-menu">
                  <li>
                    <a href="#">
                      <span class="text"> Users </span>
                    </a>
                  </li>

                  <li>
                    <a href="#">
                      <span class="text"> SUBSCRIBERS </span>
                    </a>
                  </li>
                </ul>
              </li>

              <li class="active">
                <a href="#">
                  <i class="icon ph-bold ph-file-text"></i>
                  <span class="text">Posts</span>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="icon ph-bold ph-calendar-blank"></i>
                  <span class="text">Schedules</span>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="icon ph-bold ph-chart-bar"></i>
                  <span class="text">Income</span>
                  <i class="arrow ph-bold ph-caret-down"></i>
                </a>

                <ul class="sub-menu">
                  <li>
                    <a href="#">
                      <span class="text"> Earnings </span>
                    </a>
                  </li>

                  <li>
                    <a href="#">
                      <span class="text"> Funds </span>
                    </a>
                  </li>

                  <li>
                    <a href="#">
                      <span class="text"> Declines </span>
                    </a>
                  </li>

                  <li>
                    <a href="#">
                      <span class="text"> Payouts </span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>

          <div class="menu">
            <p class="title">Settings</p>
            <ul>
              <li>
                <a href="#">
                  <i class="icon ph-bold ph-gear"></i>
                  <span class="text">Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="menu">
          <p class="title">Accounts</p>
          <ul>
            <li>
              <a href="#">
                <i class="icon ph-bold ph-info"></i>
                <span class="text">Help</span>
              </a>
            </li>

            <li>
                <a href="#">
                  <i class="icon ph-bold ph-sign-out"></i>
                  <span class="text">Logout</span>
                </a>
              </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
